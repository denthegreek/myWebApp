<div style="position: absolute;top: 0;left: 0; width:100%;height: 100%;background-color:{{whiteMode['background']}};color:{{whiteMode['text']}};padding: 0;margin: 0;">
	<div class="rgbLight" style="width:100%; text-align: center;background: rgb(34,1,51);background: {{whiteMode['gradBckgrnd1']}};background: {{whiteMode['gradBckgrnd2']}};">
		<img src="/myWebApp/assets/DNlogo.png" style="position: relative; width:45%;display: inline-block;">
	</div>
	<div id="menuBar" style="width: 100%;text-align: left;box-sizing: border-box;padding-top: 12px;position: relative;height:70px;">
		<div id="menu" class="circle" (click)="navClick('menu')" (mouseenter)="navigateInfoChanger('// menu')"  (mouseleave)="navigateInfoChanger('')" style="margin-left: 15px;float: left;"> 
			<img src="/myWebApp/assets/menu.png" style="position: relative; width:25px;padding-top: 5px;padding-left: 5px;">
		</div>
		<div id="about me" class="circle" (click)="navClick('about me')" (mouseenter)="navigateInfoChanger('// about me')" (mouseleave)="navigateInfoChanger('')" style="margin-left: 15px;float: left;"> 
			<img src="/myWebApp/assets/aboutMe.png" style="position: relative; width:25px;padding-top: 5px;padding-left: 5px;">
		</div>
		<div id="videos" class="circle" (click)="navClick('videos')" (mouseenter)="navigateInfoChanger('// videos')" (mouseleave)="navigateInfoChanger('')" style="margin-left: 15px;float: left;"> 
			<img src="/myWebApp/assets/video.png" style="position: relative; width:25px;padding-top: 5px;padding-left: 5px;">
		</div>
		<div id="code" class="circle" (click)="navClick('code')" (mouseenter)="navigateInfoChanger('// code')" (mouseleave)="navigateInfoChanger('')" style="margin-left: 15px;float: left;"> 
			<img src="/myWebApp/assets/code.png" style="position: relative; width:25px;padding-top: 5px;padding-left: 5px;">
		</div>
		<div id="position" style="height: 40px;display: inline-block;margin-left: 15px;top:10px; left: 10px;position: absolute;top:5px;left:220px; color: #8C62F1;transition: color 0.25s;">
			<div style="font-size: 40px;display: inline-block;margin: 0;">{{navInfo}}</div>
		</div>
	</div>
</div>
